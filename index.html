<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F8F8F8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* تجعل ارتفاع الجسم 100% من الشاشة */
        }

        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px auto; /* محاذاة إلى الوسط */
        }

        .back-button {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .back-button img {
            width: 40px; /* تغيير حجم الصورة لتكون أكبر قليلاً */
            height: 40px;
            margin-right: 10px;
            border-radius: 50%; /* تحويل الصورة إلى شكل دائري */
            border: 2px solid #DDDDDD; /* إضافة إطار حول الصورة */
            padding: 5px; /* إضافة مسافة بين الصورة والإطار */
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            font-size: 24px;
        }

        p {
            text-align: center;
            color: #808080;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #DDDDDD;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s; /* تأثير الانتقال */
        }

        /* تغيير لون الحواف عند الضغط */
        input:focus {
            border-color: #8BC34A; /* اللون الأخضر */
            outline: none; /* إزالة الإطار الافتراضي */
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        /* تصميم مربع الاختيار ليكون دائري */
        .checkbox-container input[type="checkbox"] {
            appearance: none; /* إزالة الشكل الافتراضي */
            width: 20px;
            height: 20px;
            border-radius: 50%; /* شكل دائري */
            border: 2px solid #DDDDDD; /* لون الإطار */
            margin-right: 10px;
            cursor: pointer;
            position: relative;
        }

        /* إضافة علامة الصح الخضراء عند التحديد */
        .checkbox-container input[type="checkbox"]:checked {
            background-color: #8BC34A; /* اللون الأخضر */
            border: 2px solid #8BC34A; /* لون الإطار عند التحديد */
        }

        .checkbox-container input[type="checkbox"]:checked::after {
            content: "\2714"; /* رمز الصح */
            font-size: 14px;
            color: white; /* لون الصح */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* توسيط الصح */
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #8BC34A;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7CB342;
        }

        .login-prompt {
            text-align: center;
            margin-top: 20px;
            color: #808080;
            font-size: 12px; /* جعل حجم الخط أصغر */
        }

        .login-link {
            color: #8BC34A; /* اللون الأخضر */
            text-decoration: none; /* إزالة التسطير */
            font-weight: bold; /* جعل النص غامق */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="back-button">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhhI5_sXxkpeRPOfCC5IoM313W9gSI1I30rXLpLG2zaE_s8j5P3QbNsLsOQE-ID1am2JdumqU4plK__NkhtdwgNLhdFPaoRJSfbWn3FlTh-QBEGtxKgSGT_n08fIxqr9lxXPFCf82ZguYjy1VgEmXwWRS8QsiSN0pOJAwkDvV2PlugV278Ao3vIpnB8/s40/icon-left.png" alt="Back">
        <span>Register</span>
    </div>
    
    <h1>Create account</h1>
    <p>Welcome!</p>
    
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="name" required>

        <label for="phone">Phone number</label>
        <input type="tel" id="phone" placeholder="Please enter the phone number" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="New password" required>

        <label for="confirm-password">Confirm password</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password" required>

        <label for="invite-code">Invite Code</label>
        <input type="text" id="invite-code" placeholder="Invitation code" required>

        <div class="checkbox-container">
            <input type="checkbox" id="terms" required>
            <label for="terms">Agree To Terms Of Service</label>
        </div>

        <button type="submit">Register</button>

        <div class="login-prompt">
            <p>Already Have An Account? <a href="#" class="login-link">Please Log In</a></p>
        </div>
    </form>
</div>

</body>
</html>
